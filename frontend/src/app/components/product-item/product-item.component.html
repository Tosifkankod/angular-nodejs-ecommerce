<div
  class="w-[250px] shadow-md overflow-hidden rounded-lg border-2 h-[300px] p-2"
>
  <a [routerLink]="['/product', product.id]">
    <div class="h-1/2 rounded-md">
      <img
        class="h-full w-full object-contain"
        [src]="product.thumbnail"
        alt=""
      />
    </div>
    <div>
      <h1
      class="text-lg overflow-hidden text-ellipsis"
      style="display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical;"
    >
      {{ product.name }}
    </h1>
      <div class="flex items-end gap-2 mt-1">
        <h1 class="text-2xl font-bold">${{ product.discountedPrice }}</h1>
        <p class="line-through">${{ product.price }}</p>
      </div>
    </div>
  </a>
  <div>
    <div class="flex gap-2">
      <button
        (click)="handleDelete(product.id)"
        class="w-full p-1 bg-red-700 hover:bg-red-500 rounded-md text-white mt-2"
      >
        Delete
      </button>
      <button
        class="w-full p-1 bg-green-700 hover:bg-green-500 rounded-md text-white mt-2"
      >
        Update
      </button>
    </div>
  </div>
</div>
